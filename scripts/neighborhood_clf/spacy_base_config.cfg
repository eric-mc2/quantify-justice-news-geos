[components]

[components.nclf]
factory = "nclf"

[corpora]

[corpora.dev]
@readers = "spacy.Corpus.v1"
path = "/Users/eric/Dev/quantify-news/data/neighborhood_clf/articles_dev.spacy"
max_length = 0

[corpora.train]
@readers = "spacy.Corpus.v1"
path = "/Users/eric/Dev/quantify-news/data/neighborhood_clf/articles_train.spacy"
max_length = 0

[initialize]
vectors = "en_core_web_sm"

[initialize.components]

[initialize.components.nclf]
labels_path = "/Users/eric/Dev/quantify-news/data/geoms/comm_areas.parquet"

[nlp]
lang = "en"
pipeline = ["nclf"]
batch_size = 32

[paths]
vectors = "en_core_web_sm"
train = "/Users/eric/Dev/quantify-news/data/neighborhood_clf/articles_train.spacy"
dev = "/Users/eric/Dev/quantify-news/data/neighborhood_clf/articles_dev.spacy"

[system]
gpu_allocator = null

[training]
dev_corpus = "corpora.dev"
train_corpus = "corpora.train"
optimizer = {"@optimizers":"Adam.v1"}

[training.batcher]
@batchers = "spacy.batch_by_words.v1"
discard_oversize = false
tolerance = 0.2

[training.batcher.size]
@schedules = "compounding.v1"
start = 32
stop = 1000
compound = 1.001